<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/jquery-3.4.1.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var ulEmployees = $('#ulEmployees');
            $('#btn').click(() => {

                var username = $("#txtUsername").val();
                var password = $("#txtPassword").val();

                $.ajax({
                    type: 'GET',
                    url: 'https://localhost:44327/api/employee/',
                    dataType: 'json',

                    headers: {
                        'Authorization': 'Basic ' + btoa(username + ':' + password)
                    },


                    success: function (data) {
                        ulEmployees.empty();
                        $.each(data, function (index, val) {
                            var fullname = val.FirstName + " " + val.LastName;
                            var id = val.ID;
                            ulEmployees.append('<li>' + id + ' ' + fullname + '( ' + val.Gender + ' ) ' + '</li>');
                        });
                    },

                    complete: function (jqXHR) {
                        if (jqXHR.status == '401') {
                            ulEmployees.empty();
                            ulEmployees.append('<li style="color:red" >' + jqXHR.status + ' : ' + jqXHR.statusText + '</li>');
                        }
                    }
                });
            });

            $('#btnClear').click(() => {
                ulEmployees.empty();
            });
        });
    </script>
</head>
<body>

    Username: <input type="text" id="txtUsername" />
    Password: <input type="password" id="txtPassword" />
    <br /><br />
    <input type="button" id="btn" value="Get all Employees" />
    <input type="button" id="btnClear" value="Clear" />
    <ul id="ulEmployees"></ul>
</body>
</html>
